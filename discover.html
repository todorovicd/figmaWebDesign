<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/discover.css" />
    <title>Soundwave - Discover</title>
  </head>
  <body class="full-height-grow">
    <div class="container">
      <header class="main-header">
        <a href="/" class="brand-logo">
          <img src="images/logo.png" alt="Soundwave logo" />
          <div class="brand-logo-name">Soundwave</div>
        </a>
        <nav class="main-nav">
          <ul>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="join.html">Join</a></li>
          </ul>
        </nav>
      </header>

      <section class="discover-main-section">
        <div class="call-to-action">
          <h1 class="title">Discover new music</h1>
          <div class="icon-section">
            <div class="icon">
              <img src="/images/microphone.svg" alt="microphone icon" /> Charts
            </div>
            <div class="icon">
              <img src="/images/albums.svg" alt="microphone icon" /> Albums
            </div>
            <div class="icon">
              <img src="/images/more.svg" alt="microphone icon" /> More
            </div>
          </div>
          <div>
            By joining you can benefit by listening to the latest albums
            released.
          </div>
        </div>
        <img
          class="covers-image"
          src="/images/covers.jpg"
          alt="Cover album images"
        />
      </section>
    </div>
    <footer class="main-footer">
      <div class="container">
        <nav class="footer-nav">
          <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <nav class="footer-nav">
          <ul>
            <li>
              <a href="#">
                <img src="/images/twitter.svg" alt="" />
                Twitter
              </a>
            </li>
            <li>
              <a href="#">
                <img src="/images/facebook.svg" alt="" />
                Facebook
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
